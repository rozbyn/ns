<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link type="text/css" rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript">
		labels = {
			workout : "Тренировка",
			prepare : "Подготовка",
			work : "Работа",
			rest : "Отдых",
			cycles : "Раунды",
			tabatas : "Циклы",
			cyclesl : "Раунды",
			tabatasl : "Циклы",
			start : "СТАРТ",
			stop : "СТОП",
			pause : "ПАУЗА",
			resume : "Продолжить"
		};

		sounds = {
		 pausingsession : "http://doma-fitnes.ru/wp-content/themes/Fitness/lib/media/pause.mp3",
		 rest : "http://doma-fitnes.ru/wp-content/themes/Fitness/lib/media/rest.mp3",
		 sessioncomplete : "http://doma-fitnes.ru/wp-content/themes/Fitness/lib/media/complete.mp3",
		 startingsession : "http://doma-fitnes.ru/wp-content/themes/Fitness/lib/media/pause.mp3",
		 stoppingsession : "http://doma-fitnes.ru/wp-content/themes/Fitness/lib/media/pause.mp3",
		 tabatacomplete : "http://doma-fitnes.ru/wp-content/themes/Fitness/lib/media/tabatacomplete.mp3",
		 work : "http://doma-fitnes.ru/wp-content/themes/Fitness/lib/media/work.mp3",
		 warning : "http://doma-fitnes.ru/wp-content/themes/Fitness/lib/media/working.mp3"
		};

		var newtimer = new STTabataTimerViewController();
	</script>
</head>
<body onload="newtimer.sessionLoaded();" style="margin:0;">

	<div id="tt_main_wrap">
		<span id="tt_sound"></span>
		<div id="tt_controls_wrap">
			<div id="indicator">
				<div id="arrow"></div>
			</div>
			<div id="controls">
				<div id="tt_setpreparetime">
					<input type="text" class="setfield" id="setpreparetime" readonly="readonly" onfocus="newtimer.setField('prepare');" ondblclick="newtimer.zero();" />
					<span onclick="newtimer.setField('prepare');" ondblclick="newtimer.zero();" class="setfield_label" id="setpreparetime_label"></span>
				</div>
				<div id="tt_setworktime">
					<input type="text" class="setfield" id="setworktime" readonly="readonly" onfocus="newtimer.setField('work');" ondblclick="newtimer.zero();" />
					<span onclick="newtimer.setField('work');" ondblclick="newtimer.zero();" class="setfield_label" id="setworktime_label"></span>
				</div>
				<div id="tt_setresttime">
					<input type="text" class="setfield" id="setresttime" readonly="readonly" onfocus="newtimer.setField('rest');" ondblclick="newtimer.zero();" />
					<span onclick="newtimer.setField('rest');" ondblclick="newtimer.zero();" class="setfield_label" id="setresttime_label"></span>
				</div>
				<div id="tt_setcycles">
					<input type="text" class="setfield" id="setcycles" readonly="readonly" onfocus="newtimer.setField('cycles');" ondblclick="newtimer.zero();" />
					<span onclick="newtimer.setField('cycles');" ondblclick="newtimer.zero();" class="setfield_label" id="setcycles_label"></span>
				</div>
				<div id="tt_settabatas">
					<input type="text" class="setfield" id="settabatas" readonly="readonly" onfocus="newtimer.setField('tabatas');" ondblclick="newtimer.zero();" />
					<span onclick="newtimer.setField('tabatas');" ondblclick="newtimer.zero();" class="setfield_label" id="settabatas_label"></span>
				</div>
				<div id="tt_plusminus">
					<a class="tt_small_button" id="tt_setting_decrease" onmousedown="newtimer.minus();" onmouseup="newtimer.invalidate();" onmouseout="newtimer.invalidate();">-</a>
					<a class="tt_small_button" id="tt_setting_increase" onmousedown="newtimer.plus();" onmouseup="newtimer.invalidate();" onmouseout="newtimer.invalidate();">+</a>
				</div>
			</div>
			<div style="clear:both">
				<a class="tt_big_button" id="resetbutton" style="display:none" onclick="newtimer.resetButtonPushed();"></a>
				<a class="tt_big_button" id="pausebutton" style="display:none" onclick="newtimer.stopButtonPushed();"></a>
				<a class="tt_big_button" id="startbutton" onclick="newtimer.startButtonPushed();"></a>
			</div>
		</div>

		<div id="tt_timer_wrap">
			<div id="tt_clock_wrap" class="tt_clock_default">
				<span class="tt_timer_label" id="tt_clock_label"></span>
				<span class="tt_number_label" id="currenttime"></span>
			</div>
			<div>
				<div id="tt_cycles_wrap">
					<span class="tt_small_number_label" id="currentcycle"></span>
					<span class="tt_small_timer_label" id="tt_cycles_label"></span>
				</div>
				<div id="tt_tabatas_wrap">
					<span class="tt_small_number_label" id="currenttabata"></span>
					<span class="tt_small_timer_label" id="tt_tabatas_label"></span>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
